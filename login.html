<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>House Rental App - Login</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class = "container">
  <img src="logo.png" alt="App Logo" class = "logo">
  <h1 class = "welcome-message">Welcome to House Rental App</h1>
  <form id = "login-form">
   <div class = "form-group">
    <label for="email-phone-input">Email or Phone</label>
    <input type="text" id = "email-phone-input" placeholder = "Enter your email or phone" required>
   </div>
   <div class="form-group">
    <label for="password-input">Password</label>
    <input type="password" id="password-input" placeholder="Enter your password" required>
   </div>
    <div class="options">
     <a href="#" class="forgot-password" id="forgot-password">Forgot Password?</a>
     <button type="submit" class="sign-in">Sign In</button>
   </div>
  </form>
  <p class="signup-link">Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
 </div>
 <script src="script.js"></script>
 
</body>
</html>
